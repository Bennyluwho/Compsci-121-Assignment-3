<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS121 Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: grey;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #searchInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        #searchInput:focus {
            border-color: #667eea;
        }
        
        #searchBtn {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #searchBtn:hover {
            background: #5568d3;
        }
        
        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .result-item:hover {
            transform: translateX(5px);
        }
        
        .result-url {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-url:hover {
            text-decoration: underline;
        }
        
        .result-score {
            color: #666;
            font-size: 0.9em;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            display: none;
        }
        
        .stats {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CS121 Search Engine</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter your search query..." autofocus>
            <button id="searchBtn" onclick="performSearch()">Search</button>
        </div>
        
        <div class="loading" id="loading">Searching...</div>
        
        <div class="results" id="results"></div>
        
        <div class="stats" id="stats"></div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const statsDiv = document.getElementById('stats');
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            searchBtn.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            statsDiv.innerHTML = '';
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    top_k: 10
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                
                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                    statsDiv.innerHTML = `Found ${data.count} result${data.count !== 1 ? 's' : ''}`;
                } else {
                    resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different query.</div>';
                    statsDiv.innerHTML = '';
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                resultsDiv.innerHTML = '<div class="no-results">Error: ' + error.message + '</div>';
                statsDiv.innerHTML = '';
            });
        }
        
        function displayResults(results) {
            let html = '';
            results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <a href="${result.url}" target="_blank" class="result-url">${result.url}</a>
                        <div class="result-score">Score: ${result.score}</div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
